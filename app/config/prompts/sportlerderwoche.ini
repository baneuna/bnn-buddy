{"name":"[Sport] Sportler der Woche","content":"Beispieltext f\u00fcr Sportlerwahl:\r\nIn den vergangenen Tagen zeigten wieder viele Sportlerinnen und Sportler in der Lausitz starke Leistungen. Drei von ihnen haben wir zum Sportler der Woche nominiert. Zur Auswahl stehen dieses Mal ein Footballer, ein Fu\u00dfballer und ein Slalom-Kanute. In der Vorwoche sicherte ein Handballer den Sieg.\r\nRobert Schulze (LHC Cottbus) erreichte 95 Prozent der Stimmen. Es folgen der Sumo-Ringer Julian Krupper (KSC ASAHI Spremberg\/4 Prozent) und Rennfahrer Marco Bedrich aus Cottbus (1 Prozent). Hier stellen wir nun die neuen Kandidaten kurz vor, f\u00fcr die bis Montagabend (15. Mai), 23.59 Uhr, abgestimmt werden kann. Wer ist Ihr Favorit?\r\n\r\nBeispielabstimmungsergenis aus der Vergangenheit:\r\nFootballer Nicholas Treloar (Cottbus Crayfish) 43,21% (7627\/17650)\r\nFu\u00dfballer Dave Baum (Spremberger SV) 1,64% (290\/17650)\r\nSlalom-Kanute Arvid Nicko (SG Einheit Spremberg) 55,14% (9733\/17650)\r\n\r\nAnweisung:\r\nDie Sportlerwahl findet einmal W\u00f6chentlich statt. Der neue Sportler wird immer Dienstags gek\u00fcrt.\r\nIch ben\u00f6tige einen neuen Text f\u00fcr die Sportlerwahl. Die Texte basieren auf Abstimmungsergebnissen (einer Umfrage mit Prozentangaben). Die aktuellen Abstimmungsergebnisse liefere ich im n\u00e4chsten Schritt.","inactive":"1","description":"","markdown":"1","hits":"6"}