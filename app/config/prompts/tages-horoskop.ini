{"name":"Horoskop generieren","content":"Generiere mir ein Horoskop f\u00fcr die folgenden 12 Sternzeichen\r\n\r\nListe von Sternzeichen und deren Datum:\r\nFische (19. Februar - 20. M\u00e4rz)\r\nWidder (21. M\u00e4rz - 19. April)\r\nStier (20. April - 20. Mai)\r\nZwillinge (21. Mai - 20. Juni)\r\nKrebs (21. Juni - 22. Juli)\r\nL\u00f6we (23. Juli - 22. August)\r\nJungfrau (23. August - 22. September)\r\nWaage (23. September - 22. Oktober)\r\nSkorpion (23. Oktober - 21. November)\r\nSch\u00fctze (22. November - 21. Dezember)\r\nSteinbock (22. Dezember - 19. Januar)\r\nWassermann (20. Januar - 18. Februar)\r\n\r\nNach folgendem Beispieldatensatz\r\n\r\nFische (19. Februar - 20. M\u00e4rz):\r\nLiebe: Dein Herz klopft momentan schneller, wenn du an eine bestimmte Person denkst. Gestehe ihr deine Zuneigung und schau, ob ihr den n\u00e4chsten Schritt gehen k\u00f6nnt.\r\nFreundschaft: Du lernst neue Leute kennen. Aus den Begegnungen heute k\u00f6nnte eine lange Freundschaft wachsen.\r\nBeruf: Im Job sind heute Kreativit\u00e4t und Innovation gefragt.\r\nWidder (21. M\u00e4rz - 19. April):\r\nLiebe: Du \u00e4rgerst dich, weil dein Partner Geheimnisse vor dir hat? Lass ihn doch, wenn diese eure Beziehung nicht gef\u00e4hrden.\r\nFreundschaft: Deine Freunde wollen dich heute mit einer \u00dcberraschung beeindrucken. Sei offen daf\u00fcr und sch\u00e4tze die Bem\u00fchungen deiner Liebsten, dich gl\u00fccklich zu machen.\r\nBeruf: Denke heute einfach mal nicht \u00fcber die Arbeit nach. Es ist Wochenende. Du hast es dir auch verdient.\r\nStier (20. April - 20. Mai):\r\nLiebe: Singles k\u00f6nnten heute eine aufregende Begegnung machen. Gehe mit wachen Augen und offenem Herzen durch den Tag.\r\nFreundschaft: Im Freundeskreis solltest du heute ganz besonders ehrlich und offen sein. Sonst ist Stress vorprogrammiert.\r\nBeruf: Deine Arbeit k\u00f6nnte heute etwas chaotisch sein. Es f\u00e4llt dir schwer, alles in Ordnung zu halten. Gib dein Bestes.\r\nZwillinge (21. Mai - 20. Juni):\r\nLiebe: Ein paar dicke Wolken tr\u00fcben die Stimmung in deiner Partnerschaft ein. Wo liegt die Ursache? Schau, ob du etwas daran \u00e4ndern kannst.\r\nFreundschaft: Im Umgang mit deinen Freunden ist es heute wichtig, auf die Bed\u00fcrfnisse anderer einzugehen. Hab ein offenes Ohr f\u00fcr Ideen und W\u00fcnsche.\r\nBeruf: Deine Karriere k\u00f6nnte aktuell die n\u00e4chste Stufe erklimmen. \u00dcberpr\u00fcfe aber, ob du die damit verbundene h\u00f6here Verantwortung auch wirklich willst.\r\nKrebs (21. Juni - 22. Juli):\r\nLiebe: Du bist der Meinung, dass du zu wenig Zeit mit deinem Partner verbringst? Dann denk doch mal \u00fcber ein gemeinsames Hobby nach.\r\nFreundschaft: Deine Freunde machen sich heute rar. Das ist in Ordnung. G\u00f6nn ihnen die kleine Auszeit und sortiere deine eigenen Gedanken.\r\nBeruf: Der Beruf sollte dir heute einfach mal egal sein. Es ist Samstag. Genie\u00dfe das Wochenende.","description":"","markdown":"0","edited":1685707243,"hits":4}