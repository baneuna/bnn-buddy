{"name":"[Sport] Sportler der Woche - Teaser","content":"Du bekommst nachfolgend einen JSON Datensatz mit Kurzprofilen von Sportlern.\r\nErstelle mir daraus 3 kurze Texte nach folgendem Schema:\r\n\r\n[sportart] [vorname] [nachname] [sportverein]\r\n[Text aus beschreibung mit ca. 50 Worten]\r\n\r\nDie Texte sollten sportlich Motiviert und positive begeisterung f\u00fcr die Erfolge des jeweiligen Sportlers ausdr\u00fccken.\r\n\r\nBEISPIEL: \r\n\r\nHandballer Gregor Bellin (HC Neuruppin)\r\nMit einem 27:27 (15:13) gegen Motor Hennigsdorf kam am Sonnabend der HC Neuruppin aus der Saison. Beide Mannschaften liegen punktgleich im Mittelfeld der Verbandsliga Nord. Sky H\u00f6pstein und Toni Kolrep z\u00e4hlten mit je f\u00fcnf Toren zu den treffsichersten Sch\u00fctzen der Gastgeber, Lukas von Lewinski und Theo Scharke markierten je sieben Tore f\u00fcr die G\u00e4ste. Gregor Bellin lag bis zur letzten Aktion ebenso bei f\u00fcnf Toren wie seine Teamkameraden. In der 59. Minute traf der HCN-Spieler mit seinem sechsten Tor zum Endstand und schickte beide Teams mit einem Unentschieden in die Sommerpause. Damit kommt der 19-J\u00e4hrige in 21 Saisonspielen auf 107 Treffer.\r\n\r\nFu\u00dfballer Tim W\u00fcstenhagen (SG Hangelsberg)\r\nIn der Kreisliga Mitte Ostbrandenburg schoss der Torj\u00e4ger die SG Hangelsberg mit einem Dreierpack im Alleingang zum 3:0-Heimsieg gegen den SV Eiche Gro\u00df Rietz. Mit einem Elfmeter-Doppelpack hatte der 25-J\u00e4hrige fr\u00fch (19.\/22.) den Grundstein gelegt, ehe er in der Nachspielzeit das dritte Tor folgen lie\u00df. Mit insgesamt 23 Saisontreffern hat W\u00fcstenhagen gro\u00dfen Anteil daran, dass die Mannschaft als Tabellenf\u00fchrer auf bestem Weg zum Aufstieg ist.\r\n\r\nFu\u00dfballer Chris Sch\u00f6nherr (Heinersdorfer SV)\r\nIm Heimspiel der 1. Kreisklasse in der Uckermark empfing der Tabellenf\u00fchrer Heinersdorfer SV den SV Rot-Wei\u00df Carmzow und servierte den Neunten des Klassements mit 17:0 ab. Sch\u00f6nherr erzielte sieben Tore (5., 23, 29., 71., 76., 86., 88.). Mit den ersten drei Treffern im Spiel wies er zudem einen lupenreinen Hattrick auf. Sieben Torsch\u00fctzen waren insgesamt am Erfolg beteiligt.","inactive":"0","description":"","markdown":"1","hits":"2"}